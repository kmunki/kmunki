<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - Product Manager, Bioethicist & Technology Writer{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="Kyle Munkittrick, product manager, bioethics, AI healthcare, technology ethics, Amazon One Medical, Apple, product management, philosophy of technology">
    <meta name="author" content="Kyle Munkittrick">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - Product Manager, Bioethicist & Technology Writer{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}/kyle_munkittrick.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - Product Manager, Bioethicist & Technology Writer{% endif %}">
    <meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="twitter:image" content="{{ site.url }}/kyle_munkittrick.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted currentColor;
        }
        
        a:visited {
            color: inherit;
        }
        
        a:hover {
            opacity: 0.7;
        }
        
        /* Default header for all pages */
        header {
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .header-text {
            flex: 1;
        }
        
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: normal;
        }
        
        nav {
            margin-bottom: 2rem;
        }
        
        nav a {
            margin-right: 2rem;
        }
        
        nav a.active {
            font-weight: 500;
            color: #333;
        }
        
        main {
            margin-bottom: 3rem;
        }
        
        section {
            margin-bottom: 2.5rem;
        }
        
        h2 {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #222;
        }
        
        h3 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        .post-list {
            margin-top: 2rem;
        }
        
        .post-item {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .post-item:last-child {
            border-bottom: none;
        }
        
        .post-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
            flex-shrink: 0;
        }
        
        
        .post-excerpt {
            color: #666;
            flex: 1;
            font-size: 0.95rem;
        }
        
        .post-meta {
            color: #999;
            font-size: 0.85rem;
            flex-shrink: 0;
        }
        
        .contact {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .profile-photo {
                width: 60px;
                height: 60px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            nav a {
                margin-right: 1rem;
            }
            
            .contact {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
    
    <!-- Structured Data for AI and Search Engines -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Kyle Munkittrick",
        "url": "{{ site.url }}",
        "image": "{{ site.url }}/kyle_munkittrick.jpg",
        "jobTitle": "Lead Product Manager",
        "worksFor": {
            "@type": "Organization",
            "name": "Amazon One Medical"
        },
        "alumniOf": [
            {
                "@type": "Organization",
                "name": "Apple Inc."
            },
            {
                "@type": "Organization", 
                "name": "One Medical"
            },
            {
                "@type": "Organization",
                "name": "Amazon"
            }
        ],
        "knowsAbout": [
            "Product Management",
            "Bioethics",
            "AI Healthcare",
            "Technology Ethics",
            "Philosophy of Technology",
            "Artificial Intelligence",
            "Healthcare Technology"
        ],
        "sameAs": [
            "https://linkedin.com/in/kylemunkittrick",
            "https://3quarksdaily.com/3quarksdaily/author/kmunkittrick"
        ],
        "email": "kmunkitt@gmail.com",
        "description": "Product manager specializing in AI healthcare products, bioethics researcher, and technology writer at the intersection of ethics and emerging technologies."
    }
    </script>
</head>
<body>
    <nav>
        <a href="/" {% if page.url == "/" %}class="active"{% elsif page.layout == "post" %}class="active"{% endif %}>Essays</a>
        <a href="/about/" {% if page.url == "/about/" %}class="active"{% endif %}>About</a>
    </nav>
    
    <!-- Default header for all pages -->
    <header>
        <img src="/kyle_munkittrick.jpg" alt="Kyle Munkittrick" class="profile-photo">
        <div class="header-text">
            <h1><a href="/" style="color: inherit; text-decoration: none; border-bottom: none;">Kyle Munkittrick</a></h1>
            <p class="subtitle">Product. Bioethics. Writing.</p>
        </div>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <div class="contact">
        <a href="mailto:kmunkitt@gmail.com">Email</a>
        <a href="https://linkedin.com/in/kylemunkittrick">LinkedIn</a>
        <a href="https://3quarksdaily.com/3quarksdaily/author/kmunkittrick">3 Quarks Daily</a>
    </div>
    
    <!-- Littlefoot footnotes -->
    <script src="https://unpkg.com/littlefoot/dist/littlefoot.js" type="application/javascript"></script>
    <script type="application/javascript">
        littlefoot.default()
    </script>
</body>
</html>
