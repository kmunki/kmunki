---
layout: default
---

<article>
    <header>
        <div class="post-meta">{{ page.date | date: "%B %d, %Y" }}</div>
        <h2>{{ page.title }}</h2>
        {% if page.tags.size > 0 %}
            <div class="post-tags">
                {% for tag in page.tags %}
                    <span class="tag">#{{ tag }}</span>
                {% endfor %}
            </div>
        {% endif %}
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
    .post-tags {
        margin: 1rem 0;
    }
    
    .tag {
        display: inline-block;
        background: #f0f0f0;
        color: #666;
        padding: 0.2rem 0.5rem;
        border-radius: 3px;
        font-size: 0.8rem;
        margin-right: 0.5rem;
    }
    
    .post-content {
        margin-top: 2rem;
    }
    
    .post-content h2 {
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    
    .post-content h3 {
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
    }
    
    .post-content blockquote {
        border-left: 3px solid #0066cc;
        padding-left: 1rem;
        margin: 1.5rem 0;
        font-style: italic;
        color: #666;
    }
    
    .post-content code {
        background: #f5f5f5;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 0.9em;
    }
    
    .post-content pre {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 5px;
        overflow-x: auto;
        margin: 1.5rem 0;
    }
    
    .post-content pre code {
        background: none;
        padding: 0;
    }
</style>
