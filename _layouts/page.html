---
layout: default
---

<style>
    /* Override default header for about/pages */
    body > header {
        display: none;
    }
    
    /* Override body width for about page */
    body {
        max-width: 1000px;
    }
    
    .about-container {
        display: flex;
        gap: 3rem;
        align-items: flex-start;
        margin-bottom: 3rem;
    }
    
    .about-content {
        flex: 1;
    }
    
    .about-content h1 {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
    }
    
    .about-content .subtitle {
        font-size: 1.2rem;
        color: #666;
        font-weight: normal;
        margin-bottom: 2rem;
    }
    
    .about-photo {
        width: 300px;
        height: 500px;
        border-radius: 12px;
        object-fit: cover;
        flex-shrink: 0;
    }
    
    @media (max-width: 768px) {
        .about-container {
            flex-direction: column-reverse;
            text-align: center;
        }
        
        .about-photo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
    }
</style>

<div class="about-container">
    <div class="about-content">
        <h1>Kyle Munkittrick</h1>
        <p class="subtitle">Product. Bioethics. Writing.</p>
        {{ content }}
    </div>
    <img src="/kyle_munkittrick.jpg" alt="Kyle Munkittrick" class="about-photo">
</div>
